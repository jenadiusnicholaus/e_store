<!-- This is responsible for the users checkout page-->
{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
         <div class="col-lg-6">
             <div class="box-element" id="form-wrapper">
                    <form id="form">
                        <div id="user-info">
                            <p>User Information:</p>
                            <div class="form-field">
                                <input required class="form-control" type="text" name="name" placeholder="Name..">
                            </div>
                            <div class="form-field">
                                <input required class="form-control" type="email" name="email" placeholder="Email..">
                            </div>
                            <!-- Added Phone number-->
                            <div class="form-field">
                                <input required class="form-control" type="email" name="email" placeholder="Phone number..">
                            </div>
                            <div class="form-field">
                                <input required class="form-control" type="email" name="email" placeholder="Tin number..">
                            </div>
                        </div>

                        <div id="shipping-info">
                            <hr>
                            <p>Shipping Information:</p>
                            <hr>
                            <div class="form-field">
                                <input class="form-control" type="text" name="address" placeholder="Address(Region)..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="city" placeholder="City(District)..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="state" placeholder="State(Town)..">
                            </div>
                            <div class="form-field">
                                <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                            </div>
                        </div>
                        <!-- Additional information box-->
                        <div id="additional-info">
                            <hr>
                            <p>Additional Information:</p>
                            <hr>
                            <div class="form-field">
                                <textarea class="textarea" placeholder="Input additional shipping information here" name="Additional information" rows="4" cols="65" ></textarea>
                            </div>
                        </div>

                        <!-- End of Additional information box -->
                        <hr>
                        <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                    </form>
                  
                    <br>
                    <div class="box-element hidden" id="payment-info">
                        <small>Paypal Options</small>
                    </div>

             </div>

         </div>

         <div class="col-lg-6">
             <div class="box-element">

                 <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex:2"><p>Product 1</p></div>
                    <div style="flex:1"><p>$20.00</p></div>
                    <div style="flex:1"><p>x2</p></div>
                </div>
                <h5>Items:   2</h5>
                <h5>Total:   $40</h5>

             </div>
         </div>
     </div>


{% endblock content %}
