<!-- This will be responsible for the Home page/store front with all products-->
{% extends 'store/main.html' %} <!-- Html is already defined in main.html and imported here -->
{% load static %}
{% block content %}

<!-- Begging of slider -->
    <div class="row" style="top:0;">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 100%; height:100%">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'images/total1.png' %}" alt="First slide" style="width:500px; height:400px">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/total2.png' %}" alt="Second slide" style="width:500px; height:400px">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/total3.png' %}" alt="Third slide" style="width:500px; height:400px">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
<!-- End of slider -->
<!-- Products below the slider -->
<section style=" margin-top: 20px;">
     <div class="row">
         {% for product in products %}
         <!-- first defined product -->
         <div class="col-lg-4">
              <img class="thumbnail" src="{{product.imageURL}}">
             <div class="box-element product">
                  <h6><strong>{{product.name}}</strong></h6>
                  <hr>

                  <button data-product="{{product.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                  <a class="btn btn-outline-success" href="#">View</a>
                  <h4 style="display: inline-block; float: right"><strong>{{product.price|floatformat:2}}</strong></h4>

             </div>
         </div>
        {% endfor%}
     </div>
</section>


{% endblock content %}
